<!DOCTYPE html>
<head>
  <title>Summarize the Book</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='book.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='book.png') }}" class="icon" />
  <h3>Summarize the Book</h3>
  <form action="/" method="post">
    <input type="text" name="book" placeholder="Enter the name of book" required />
    <input type="submit" value="Generate summary" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
